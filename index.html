<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Celebration!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;700&family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink-light: #ffafbd;
            --pink-dark: #ffc3a0;
            --hot-pink: #ff0055;
        }

        body {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Quicksand', sans-serif;
            overflow-x: hidden;
            margin: 0;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .font-pacifico { font-family: 'Pacifico', cursive; }
        .font-heavy { font-family: 'Montserrat', sans-serif; }

        /* Floating Hearts */
        .floating-heart {
            position: fixed;
            bottom: -100px;
            pointer-events: none;
            z-index: 1;
            animation: floatUp var(--duration) linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }

        .card-glow {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 30px rgba(255, 0, 85, 0.3);
            border-radius: 30px;
        }

        .btn-bounce:active {
            transform: scale(0.9);
        }

        /* Fireworks Canvas */
        #fw-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .text-pop {
            animation: textPop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes textPop {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body class="min-h-screen text-white">

    <canvas id="fw-canvas"></canvas>
    <div id="hearts-container"></div>

    <main class="relative z-10 flex flex-col items-center justify-center min-h-screen p-4">
        
        <!-- Header Animasi -->
        <div class="text-center mb-8">
            <div class="inline-block animate-bounce mb-4">
                <span class="text-6xl">üíñ</span>
            </div>
            <h1 class="font-heavy text-5xl md:text-8xl tracking-tighter uppercase mb-2 drop-shadow-lg">
                HAPPY <br> <span class="text-yellow-300">VALENTINE!</span>
            </h1>
            <p class="font-pacifico text-2xl md:text-3xl text-white opacity-90">Hari ini milik kita bersama...</p>
        </div>

        <!-- Interactive Box -->
        <div class="card-glow max-w-xl w-full p-8 text-center transform transition-all">
            <div id="quote-container" class="min-h-[120px] flex items-center justify-center mb-6">
                <p id="quote-text" class="text-xl md:text-2xl font-bold leading-tight">
                    Klik tombol di bawah untuk kejutan kata-kata cinta!
                </p>
            </div>

            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <button onclick="surprise()" class="btn-bounce bg-yellow-400 hover:bg-yellow-300 text-pink-700 px-8 py-4 rounded-2xl font-black text-lg shadow-xl transition-all">
                    BAGIKAN CINTA ‚ú®
                </button>
                <button onclick="copyToClipboard()" class="btn-bounce bg-white/20 hover:bg-white/30 text-white px-8 py-4 rounded-2xl font-bold border border-white/50 transition-all">
                    SALIN TEKS üìã
                </button>
            </div>
        </div>

        <!-- Extra Elements -->
        <div class="mt-12 flex gap-6 text-4xl">
            <span class="animate-pulse">üíå</span>
            <span class="animate-pulse delay-75">üíç</span>
            <span class="animate-pulse delay-150">üåπ</span>
        </div>

        <!-- Toast -->
        <div id="toast" class="fixed top-10 bg-white text-pink-600 font-bold px-6 py-3 rounded-xl shadow-2xl opacity-0 transition-opacity duration-300">
            Tersalin ke hatimu! ‚ù§Ô∏è
        </div>
    </main>

    <script>
        const quotes = [
            "Kamu adalah alasan aku bangun dengan senyuman setiap pagi. üòç",
            "Dunia ini luas, tapi hatiku memilih untuk berhenti di kamu. üåç‚ù§Ô∏è",
            "Mencintaimu adalah hal terindah yang pernah terjadi dalam hidupku! ‚ú®",
            "Terima kasih telah menjadi pelangi di setiap hariku yang mendung. üåà",
            "Engkau adalah puisi terindah yang pernah ditulis oleh takdir. üìúüíñ",
            "Jarak mungkin memisahkan kita, tapi cinta selalu menyatukan kita. üíå",
            "You + Me = Forever. Gak pake tapi, gak pake nanti! üíç",
            "Selamat Valentine, pemilik hatiku yang paling sabar dan luar biasa! üèÜ"
            "aku sayang banget sama kamu, always forever my love my baby semua nyaüòÅ"
            "kita harus bersama hampai hari nanti yaa sayang!"
            "JAGAN BOSEN BOSEN SAYANG AKU YAA?"
            "SELAMAT HARI VALENTINE JUGA BUAT EMBEMMüòòü§≠"
            
        ];

        // Fireworks Logic
        const canvas = document.getElementById('fw-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.onresize = resize;
        resize();

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.velocity = {
                    x: (Math.random() - 0.5) * 8,
                    y: (Math.random() - 0.5) * 8
                };
                this.alpha = 1;
                this.friction = 0.95;
            }
            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
            update() {
                this.velocity.x *= this.friction;
                this.velocity.y *= this.friction;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= 0.01;
            }
        }

        function createExplosion(x, y) {
            const colors = ['#ff0055', '#ffff00', '#00ff00', '#00ffff', '#ffffff'];
            for (let i = 0; i < 40; i++) {
                particles.push(new Particle(x, y, colors[Math.floor(Math.random() * colors.length)]));
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((p, i) => {
                if (p.alpha > 0) {
                    p.update();
                    p.draw();
                } else {
                    particles.splice(i, 1);
                }
            });
            requestAnimationFrame(animate);
        }
        animate();

        // Surprise Button Logic
        function surprise() {
            const qText = document.getElementById('quote-text');
            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
            
            qText.classList.remove('text-pop');
            void qText.offsetWidth; // Trigger reflow
            qText.innerText = randomQuote;
            qText.classList.add('text-pop');

            // Trigger Fireworks at random spots
            for(let i=0; i<3; i++) {
                setTimeout(() => {
                    createExplosion(Math.random() * canvas.width, Math.random() * canvas.height);
                }, i * 200);
            }
        }

        // Floating Hearts Background
        function createFloatingHeart() {
            const container = document.getElementById('hearts-container');
            const emojis = ['‚ù§Ô∏è', 'üíñ', 'üíù', 'üíï', 'üíó'];
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerText = emojis[Math.floor(Math.random() * emojis.length)];
            
            const size = Math.random() * 30 + 20;
            const left = Math.random() * 100;
            const duration = Math.random() * 3 + 4;
            
            heart.style.fontSize = `${size}px`;
            heart.style.left = `${left}vw`;
            heart.style.setProperty('--duration', `${duration}s`);
            
            container.appendChild(heart);
            setTimeout(() => heart.remove(), duration * 1000);
        }
        setInterval(createFloatingHeart, 300);

        function copyToClipboard() {
            const text = document.getElementById('quote-text').innerText;
            const el = document.createElement('textarea');
            el.value = text;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);

            const toast = document.getElementById('toast');
            toast.style.opacity = '1';
            setTimeout(() => toast.style.opacity = '0', 2000);
        }
    </script>
</body>
